<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <div class="img-item">
                <img src="./img/img1.jpeg" alt="" srcset="">

            <div class="img-item">

            <div class="img-item">
                <img src="./img/img3.jpeg" alt="" srcset="">
            </div>
            <div class="img-item">
                <img src="./img/img4.jpeg" alt="" srcset="">
            </div>
            <div class="img-item">
                <img src="./img/img5.jpeg" alt="" srcset="">
            </div>
            <div class="img-item">
                <img src="./img/img6.jpeg" alt="" srcset="">
            </div>
            <div class="img-item">
                <img src="./img/img7.jpeg" alt="" srcset="">
            </div>
            <div class="img-item">
                <img src="./img/img8.jpeg" alt="" srcset="">
            </div>
        </div>
        <div class="modal">
            <div class="modal__body">
                <i class='close-icon bx bx-x'></i>

                <div class="detail_img"><img src="./img/img8.jpeg" alt="" srcset=""></div>
                <i class='arrow_right bx bx-chevron-right' ></i>
            </div>
        </div>
    </div>

<script src="./app.js"></script>
</html>
